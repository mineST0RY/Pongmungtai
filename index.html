<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="fixed-navbar">
        <div class="navbar-content">
            <a href="#" class="logo">โลโก้ของคุณ</a>
            <button class="menu-toggle" aria-label="Toggle navigation">
                &#9776; </button>
            <nav class="nav-wrapper"> <ul>
                    <li><a href="#">หน้าแรก</a></li>
                    <li><a href="#">บริการ</a></li>
                    <li><a href="#">สินค้า</a></li>
                    <li><a href="#">เกี่ยวกับเรา</a></li>
                    <li><a href="#">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <section style="height: 800px; padding-top: 80px;">
            <h1>ส่วนเนื้อหาหลักของเว็บ</h1>
            <p>เลื่อนหน้าจอลงมาเพื่อดูว่าแถบเมนูไม่เลื่อนตาม</p>
            <p>คุณอาจจะต้องเพิ่มระยะห่างด้านบนของเนื้อหา เพื่อไม่ให้เนื้อหาถูกแถบเมนูด้านบนบัง</p>
        </section>
        <section style="height: 600px; background-color: #e0e0e0;"></section>
        <section style="height: 700px; background-color: #d0d0d0;"></section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navWrapper = document.querySelector('.nav-wrapper'); // เปลี่ยนมาใช้ nav-wrapper

            if (menuToggle && navWrapper) { // ตรวจสอบว่าองค์ประกอบมีอยู่จริง
                menuToggle.addEventListener('click', function() {
                    navWrapper.classList.toggle('active');
                });
            }
        });
    </script>

</body>
</html>
